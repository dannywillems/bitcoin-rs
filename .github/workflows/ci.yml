name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: make release
    - name: Run tests
      run: make test-all
    - name: Generate doc
      run: make test-doc
    - name: Clippy
      run: make lint
